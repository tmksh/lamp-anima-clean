<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>lamp - マシンピラティスインストラクター養成コース</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <!-- フォントの最適化プリロード -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" />
    
    <!-- 重要な画像を事前読み込み -->
    <link rel="preload" as="image" href="/img/top-fv.jpg" fetchpriority="high" />
    <link rel="preload" as="image" href="/img/group.png" fetchpriority="high" />
    
    <!-- フォント読み込み（最適化） -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@400;500;600;700&family=Allura:wght@400&display=swap" />
    
    <!-- リセットCSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" />
    
    <style>
      * {
        -webkit-font-smoothing: antialiased;
        box-sizing: border-box;
      }
      html,
      body {
        margin: 0px;
        height: 100%;
        overflow-x: hidden;
      }
      /* a blue color as a generic focus style */
      button:focus-visible {
        outline: 2px solid #4a90e2 !important;
        outline: -webkit-focus-ring-color auto 5px !important;
      }
      a {
        text-decoration: none;
      }
      
      /* 画像の最適化と高品質レンダリング */
      img {
        content-visibility: auto;
        image-rendering: -webkit-optimize-contrast;
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
      }
      
      /* JPG/PNG画像を高品質表示 */
      img[src$=".jpg"],
      img[src$=".jpeg"],
      img[src$=".png"] {
        image-rendering: high-quality;
        image-rendering: -webkit-optimize-contrast;
      }
    </style>
    <link href="tailwind.css" rel="stylesheet" />
  </head>
  <body>
    <div id="app"></div>
    <script>
      // ブラウザのスクロール復元を無効化
      if ('scrollRestoration' in history) {
        history.scrollRestoration = 'manual';
      }
    </script>
    <script type="module" src="./src/index.jsx"></script>
  </body>
</html>
